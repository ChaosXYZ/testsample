<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic 3D Game Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            color: #ffffff;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Basic 3D Game Prototype</h1>
        <p>Use WASD or arrow keys to move. Click to shoot.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script>
        // Basic Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Player
        const playerSize = 1;
        const playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = playerSize / 2;
        scene.add(player);

        // Obstacles
        const obstacles = [];
        const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
        const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        for (let i = 0; i < 10; i++) {
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(
                (Math.random() - 0.5) * 50,
                1,
                (Math.random() - 0.5) * 50
            );
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Enemies
        const enemies = [];
        const enemyGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const enemyCount = 5;
        for (let i = 0; i < enemyCount; i++) {
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            resetEnemyPosition(enemy);
            scene.add(enemy);
            enemies.push(enemy);
        }

        function resetEnemyPosition(enemy) {
            enemy.position.set(
                (Math.random() - 0.5) * 40,
                0.5,
                (Math.random() - 0.5) * 40
            );
        }

        // Bullets
        const bullets = [];
        const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const bulletMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });

        // Controls
        const keysPressed = {};

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key.toLowerCase()] = false;
        });

        // Shooting
        document.addEventListener('mousedown', (event) => {
            shoot();
        });

        function shoot() {
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            // Start at player's position
            bullet.position.set(player.position.x, player.position.y + 0.5, player.position.z);
            // Direction: camera's forward vector
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            bullet.userData = {
                velocity: direction.multiplyScalar(20), // Speed of bullet
                gravity: new THREE.Vector3(0, -9.81, 0), // Gravity
            };
            scene.add(bullet);
            bullets.push(bullet);
        }

        // Collision Detection Helper
        function checkCollision(obj1, obj2) {
            obj1.geometry.computeBoundingBox();
            obj2.geometry.computeBoundingBox();
            const box1 = obj1.geometry.boundingBox.clone();
            box1.applyMatrix4(obj1.matrixWorld);
            const box2 = obj2.geometry.boundingBox.clone();
            box2.applyMatrix4(obj2.matrixWorld);
            return box1.intersectsBox(box2);
        }

        // Game Loop
        const clock = new THREE.Clock();

        function animate() {
            const delta = clock.getDelta();

            // Player Movement
            const moveSpeed = 10 * delta;
            let moveX = 0, moveZ = 0;
            if (keysPressed['w'] || keysPressed['arrowup']) moveZ -= moveSpeed;
            if (keysPressed['s'] || keysPressed['arrowdown']) moveZ += moveSpeed;
            if (keysPressed['a'] || keysPressed['arrowleft']) moveX -= moveSpeed;
            if (keysPressed['d'] || keysPressed['arrowright']) moveX += moveSpeed;

            player.position.x += moveX;
            player.position.z += moveZ;

            // Camera follows the player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5;
            camera.lookAt(player.position.x, player.position.y, player.position.z);

            // Enemies Movement
            enemies.forEach(enemy => {
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(5 * delta));

                // Simple collision with player
                if (checkCollision(enemy, player)) {
                    alert("Game Over!");
                    resetGame();
                }

                // Keep enemies on the ground
                enemy.position.y = 0.5;
            });

            // Bullets Movement
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                // Update velocity with gravity
                bullet.userData.velocity.add(bullet.userData.gravity.clone().multiplyScalar(delta));
                // Update position
                bullet.position.add(bullet.userData.velocity.clone().multiplyScalar(delta));

                // Remove bullet if it goes below the floor
                if (bullet.position.y < 0) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                    continue;
                }

                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(bullet, enemy)) {
                        // Remove enemy and bullet
                        scene.remove(enemy);
                        enemies.splice(j, 1);
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }

            // Collision with obstacles for player
            obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle)) {
                    // Simple collision response: move player back
                    player.position.x -= moveX;
                    player.position.z -= moveZ;
                }
            });

            // Collision with obstacles for enemies
            enemies.forEach(enemy => {
                obstacles.forEach(obstacle => {
                    if (checkCollision(enemy, obstacle)) {
                        // Move enemy back
                        enemy.position.sub(enemy.userData.velocity ? enemy.userData.velocity.clone().multiplyScalar(delta) : new THREE.Vector3(0,0,0));
                    }
                });
            });

            // Respawn enemies if all are destroyed
            if (enemies.length === 0) {
                for (let i = 0; i < enemyCount; i++) {
                    const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                    resetEnemyPosition(enemy);
                    scene.add(enemy);
                    enemies.push(enemy);
                }
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function resetGame() {
            // Reset player position
            player.position.set(0, playerSize / 2, 5);
            // Remove all enemies
            enemies.forEach(enemy => scene.remove(enemy));
            enemies.length = 0;
            // Respawn enemies
            for (let i = 0; i < enemyCount; i++) {
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                resetEnemyPosition(enemy);
                scene.add(enemy);
                enemies.push(enemy);
            }
            // Remove all bullets
            bullets.forEach(bullet => scene.remove(bullet));
            bullets.length = 0;
        }

        animate();
    </script>
</body>
</html>
