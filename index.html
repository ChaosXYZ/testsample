<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Validator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 4px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .notification.show {
            opacity: 1;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query Validator</h1>
        <textarea id="query" placeholder="Enter your query here"></textarea>
        <button onclick="validateQuery()">Validate</button>
    </div>
    <div id="notification" class="notification"></div>
    <script>
        function validateQuery() {
            const query = document.getElementById('query').value;
            axios.post('/validate', new URLSearchParams({query: query}))
                .then(function (response) {
                    const data = response.data;
                    if (data.ResponseCode === 200) {
                        showNotification('Success', data.Message, 'success');
                    } else {
                        showNotification('Error', data.Message, 'error');
                    }
                })
                .catch(function (error) {
                    showNotification('Error', 'An error occurred', 'error');
                });
        }

        function showNotification(title, message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = `${title}: ${message}`;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.className = 'notification';
            }, 5000);
        }
    </script>
</body>
</html>
